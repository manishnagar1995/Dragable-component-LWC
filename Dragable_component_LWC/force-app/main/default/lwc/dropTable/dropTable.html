<template>
      <lightning-card title="Lightning Web Components: Drag and Drag functionality 
                                with pub-sub pattern event communication" 
                icon-name="custom:custom30">
    <div class="c-container">  
        <lightning-layout>
            <lightning-layout-item padding="around-small">   
                <template if:true={DroppedcaseNumber}>                
                    <template for:each={DroppedcaseNumber} for:item="item" for:index ='index'>
                        <!-- use draggable="true" to make div as draggable-->
                          <div class="column" draggable="true" key={item.Id}
                            data-item={item.Id} data-index={index}  ondrop={handleDrop}  ondragover={allowDrop} ondragstart={handleDragStart}>
                            <div class="slds-text-heading_small" style="border-style: ridge;">{item.Name}</div>
                        </div>
                    </template>
                </template>
            </lightning-layout-item>
        </lightning-layout>
    </div>
    </lightning-card>
</template>
